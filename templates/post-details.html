{% extends 'base.html' %} {% block content %}
<div class="cointainer text-center">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="display-4">{{ post.title }}</div>
            <div>
                <p>
                    <small>
                        Author:
                        <a href="/users/{{ post.posted_by }}"
                            >{{ post.user.first_name }} {{ post.user.last_name
                            }}</a
                        >
                    </small>
                </p>
                <p>{{ post.content }}</p>
            </div>
        </div>
    </div>
    <div class="row justify-text-center">
        <div>
            <a href="/posts/{{ post.id }}/edit" class="btn btn-secondary"
                >Edit Post</a
            >
            <a href="/posts/{{ post.id }}/delete" class="btn btn-danger"
                >Delete Post</a
            >
        </div>
    </div>
</div>

{% endblock %}
